<div>
  <h1>Welcome to Patrick's most amazingly awesome Task Manager!!!!!</h1>
  <p>

  </p>

  <ng-container>
    <section class="m-auto">
      <div class="w-3/4">
        <div class="demo-button-container mb-10">
          <button (click)="addItem($event)" mat-raised-button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Create Task
          </button>
        </div>

        <table class="" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

          <!-- Name Column -->
          <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef>Task</th>
            <td mat-cell *matCellDef="let element">{{element.task}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="deadline">
            <th mat-header-cell *matHeaderCellDef>Deadline</th>
            <td mat-cell *matCellDef="let element">{{element.deadline  | date : "shortDate" }}</td>
          </ng-container>

          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let element">{{element.details}}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="isComplete">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{element.isComplete}}</td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon (click)="deleteTask(element.id)" aria-hidden="false"
                fontIcon="delete">
              </mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </section>
  </ng-container>
</div>
