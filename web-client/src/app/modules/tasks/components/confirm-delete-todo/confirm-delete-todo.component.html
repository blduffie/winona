<div>
  <div class="p-16">
    <h2>
      Confirm Delete Task
      <button mat-icon-button [mat-dialog-close]="false" class="float-right dark:text-dm-accent">
        <mat-icon>close</mat-icon>
      </button>
    </h2>
    <div mat-dialog-content>
      <div class="w-full flex items-center justify-center text-center">
        <h4>Are you sure you want to delete this Task?</h4>
      </div>
      <div class="w-full flex items-center justify-center">
        <button
          mat-raised-button
          type="submit"
          (click)="deleteToDo()"
          class="btn-teal"
        >
          OK
        </button>
      </div>
    </div>
  </div>
  @if (submitting) {
  <div
    class="loading__container absolute inset-0 flex justify-center items-center z-[4] bg-white bg-opacity-60 dark:bg-opacity-100 dark:bg-dm-bg"
  >
    <mat-progress-bar
      mode="indeterminate"
      color="accent"
      class="mt-1"
      [class.invisible]="!submitting"
    ></mat-progress-bar>
  </div>
  }
</div>
