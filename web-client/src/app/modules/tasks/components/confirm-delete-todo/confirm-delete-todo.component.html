<div>
  <div class="p-16 dark:bg-dm-bg">
    <h2 class="text-title text-teal-darker dark:text-white !mb-[10px]">
      <button mat-icon-button [mat-dialog-close]="false" class="float-right dark:text-dm-accent">
        <mat-icon>close</mat-icon>
      </button>
    </h2>
    <div mat-dialog-content>
      <div class="!mt-24 mb-24 w-full flex items-center justify-center text-center">
        <h4>Are you sure you want to delete this Task?</h4>
      </div>
      <div class="table-views-modal__buttons mt-16 mb-16 w-full flex items-center justify-center">
        <button mat-raised-button type="submit" (click)="deleteToDo()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">OK</button>
      </div>
    </div>
  </div>
  @if (submitting) {
    <div class="loading__container absolute inset-0 flex justify-center items-center z-[4] bg-white bg-opacity-60 dark:bg-opacity-100 dark:bg-dm-bg">
      <mat-progress-bar mode="indeterminate" color="accent" class="mt-1" [class.invisible]="!submitting"></mat-progress-bar>
    </div>
  }
</div>
